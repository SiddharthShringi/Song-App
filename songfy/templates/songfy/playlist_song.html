{% extends 'songfy/base.html' %}
{% block content %}
<br/>
<div class="container">
	<div class="row">
	  <div class="col-3">
	  	<h2>playlists</h2>
	    <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
	    	{% for playlist in playlists %}
	    		<a class="nav-link {% if playlist.id == playlist_obj.id %}active bg-warning{% endif %}" id="v-pills-home-tab" data-toggle="pill" href="{% url 'songfy:playlist_song' playlist.id %}" role="tab" aria-controls="v-pills-home" aria-selected="true">{{ playlist.name }}</a>
	    	{% endfor %}
	    </div>
	  </div>
	  <div class="col-9">
	    <div class="tab-content" id="v-pills-tabContent">
	      <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">
	      	<table class="table">
	      		<thead>
		      		<tr>
		      			<th scope="col">Songs</th>
		      		</tr>
	      		</thead>
	      		<tbody>
	      		{% for song in playlist_obj.song.all %}
	      			<tr>
	      				<td><a href="{% url 'songfy:song_detail' song.id %}">{{ song }}</a></td>
	      			</tr>
	      		{% endfor %}
	      		</tbody>
	      	</table>
	      </div>
	      <button type="button" class="btn  bg-warning btn-primary">
	      	<a href="{% url 'songfy:edit_playlist' playlist_obj.id %}">Add Song</a>
	      </button>
	    </div>
	  </div>
	</div>
</div>
{% endblock %}
