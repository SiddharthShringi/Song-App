{% extends 'songfy/base.html' %}
{% block content %}
<div class="container">
	<ul>
		{% for genre in genres %}
			<li><a href="{% url 'songfy:genre_song' genre.id %}">{{ genre.name }}</a></li>
		{% endfor %}
	</ul>
	<ul>
		{% for song in songs %}
			<li>{{ song }}</li>
		{% endfor %}
	</ul>
</div>
{% endblock %}
